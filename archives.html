---
layout: default
---
<h1>Archive</h1>

<div id="archive">
	{% for post in site.posts %}
	<section>
		<div class="posting">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div class="date">
				<span class="date">{{ post.date | date:"%d %b %Y" }}</span>
			</div>
			<div class="tags">
				<ul id="tag-cloud">
					{% for tag in post.tags %}
					<li>
						<a href="{{ site.root }}tags/{{ tag | uri_escape}}">{{ tag }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</section>
	{% endfor %}
</div>
