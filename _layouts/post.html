---
layout: sidebar
---
<section id="post">
	<header>
		<h1>{{ page.title }}</h1>
		<div class="date">
			<span class="date">{{ page.date | date: "%d %b %Y"}}</span>
		</div>
	</header>
<!--
	<div class="tags">
		<ul id="tag-cloud">
			{% for tag in page.tags %}
				<li>
					<a href="/tags/{{ tag }}">{{ tag | downcase}}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
-->
	<div class="content">
		{{ content | replace:"<!-- more -->", "" }}
	</div>

	{% if site.production_url contains 'localhost' %}
	<div id="post_comments">No comments locally</div>
	{% else %}
	<div id="post_comments">No comments remotely</div>
	<a name="post_comments"></a>
	{% endif %}
</section>
