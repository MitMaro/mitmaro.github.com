---
layout: sidebar
---
<section id="post">
	<header>
		<h1>{{ page.title }}</h1>
		<div class="date">
			<span class="date">{{ page.date | date: "%d %b %Y"}}</span>
		</div>
	</header>
<!--
	<div class="tags">
		<ul id="tag-cloud">
			{% for tag in page.tags %}
				<li>
					<a href="/tags/{{ tag }}">{{ tag | downcase}}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
-->
	<div class="content">
		{{ content | replace:"<!-- more -->", "" }}
	</div>

	{% if site.production_url contains 'localhost' %}
	<div id="post_comments">No comments locally</div>
	{% else %}
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = 'mitmaro'; // required: replace example with your forum shortname

		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	{% endif %}
</section>
