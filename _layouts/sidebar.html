---
layout: default
---
{{ content }}
<div id="side-navigation">
	<nav>
		<h2>Tags</h2>
		<ul id="tag-cloud">
			{% for tag in site.data.tag_list %}
			<li class="tag_class_{{ site.data.tag_data[tag].popularity_class }}">
				<a href="/tags/{{ tag | uri_escape }}">{{ tag| downcase}}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</div>
